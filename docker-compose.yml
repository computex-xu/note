version: '3.8'

services:
  # 后端API服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mistake-notebook-backend
    ports:
      - "5000:5000"
    environment:
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY:-}
      - DATABASE_URL=${DATABASE_URL:-sqlite:///mistake_notebook.db}
      - FLASK_ENV=${FLASK_ENV:-production}
    volumes:
      # 持久化数据库
      - ./backend/data:/app/data
      # 持久化上传文件
      - ./backend/uploads:/app/uploads
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - mistake-notebook-network

  # Nginx反向代理（可选，用于生产环境）
  nginx:
    image: nginx:alpine
    container_name: mistake-notebook-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - mistake-notebook-network
    profiles:
      - production

networks:
  mistake-notebook-network:
    driver: bridge

volumes:
  backend-data:
  backend-uploads:

